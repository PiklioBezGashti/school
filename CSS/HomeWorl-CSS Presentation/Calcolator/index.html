<!DOCTYPE html>
<html lang="en">

<head>
    <title>Windows Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
</head>
<img src="./buttons.png" alt="">
<body>
    <div class="main">
        <h5 class="Message">Calculator</h5>
        <div class="inside">
            <nav>
                <span><first-letter>V</first-letter>iew</span>
                <span><first-letter>E</first-letter>dit</span>
                <span><first-letter>H</first-letter>elp</span>
            </nav>
            <input type="text">
            <div class="insidetheinside">
                <span class="worldspace">0000 0000 0000 0000 0000 0000 0000 0000</span>
                <span class="first world-space-color">63</span>
                <span class="second world-space-color">47</span>
                <span class="thrd world-space-color">32</span>
                <span class="second-worldspace">0000 0000 1000 0111 0001 1011 0000 0111</span>
                <span class="forth world-space-color">31</span>
                <span class="five world-space-color">15</span>
                <span class="six world-space-color">0</span>
                <div class="rightside">
                    <table>

                        <tr>
                            <td><button class="ClearBackground"> </button></td>
                            <td><button>Mod</button></td>
                            <td><button class="ClearBackground">A</button></td>
                            <td><button class="ClearBackground">MC</button></td>
                            <td><button class="ClearBackground">MR</button></td>
                            <td><button class="ClearBackground">MS</button></td>
                            <td><button class="ClearBackground">M+</button></td>
                            <td><button class="ClearBackground">M-</button></td>
                        </tr>
                        <tr>
                            <td> <button>(</button></td>
                            <td> <button>)</button></td>
                            <td> <button class="ClearBackground">B</button></td>
                            <td> <button class="fa">&#xf177;</button></td>
                            <td> <button class="ButtonCE">CE</button></td>
                            <td> <button>C</button></td>
                            <td> <button>&plusmn;</button></td>
                            <td> <button class="ClearBackground">&Sqrt;</button></td>
                        </tr>
                        <tr>
                            <td> <button>Rol</button></td>
                            <td> <button>RoR</button></td>
                            <td> <button class="ClearBackground">C</button></td>
                            <td> <button>7</button></td>
                            <td> <button>8</button></td>
                            <td> <button>9</button></td>
                            <td> <button>&frasl;</button></td>
                            <td> <button class="ClearBackground">&percnt;</button></td>
                        </tr>
                        <tr>
                            <td><button>Or</button></td>
                            <td> <button>Xor</button></td>
                            <td><button class="ClearBackground">D</button></td>
                            <td> <button>4</button></td>
                            <td> <button>5</button></td>
                            <td><button>6</button></td>
                            <td> <button>*</button></td>
                            <td> <button class="ClearBackground">1/x</button></td>
                        </tr>
                        <tr>
                            <td> <button> Lsh </button> </td>
                            <td> <button>Rsh</button></td>
                            <td> <button class="ClearBackground">E</button></td>
                            <td> <button>1</button></td>
                            <td> <button>2</button></td>
                            <td> <button>3</button></td>
                            <td> <button>-</button></td>
                            <td rowspan="2" class="ButtonWidth"> <button>=</button></td>
                        </tr>
                        <tr>
                            
                            <td><button>Not</button></td>
                            <td><button>And</button></td>
                            <td><button class="ClearBackground">F</button></td>
                            <td colspan="2" class="ButtonHeight"><button>0</button></td>
                            <td><button class="ClearBackground">.</button></td>
                            <td><button>+</button></td>
                            
                        </tr>
                    </table>
                </div>
            </div>
            <div class="leftside">
                <li><input type="radio" name="Hex" value="">Hex</li>
                <li><input type="radio" name="Dec" value="" checked>Dec</li>
                <li><input type="radio" name="Oct" value="">Oct</li>
                <li><input type="radio" name="Bin" value="">Bin</li>
            </div>
            <div class="leftside">
                <li><input type="radio" name="Hex" value="" checked>Qword</li>
                <li><input type="radio" name="Dec" value="">Dword</li>
                <li><input type="radio" name="Oct" value="">Word</li>
                <li><input type="radio" name="Bin" value="">Byte</li>
            </div>
        </div>
    </div>
</body>

</html>
